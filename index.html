<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suyeon Kim</title>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/hfm8xzr.css">
</head>

<body>
  <main class="page">
    <div class="bg-split" aria-hidden="true">
      <div class="bg-left"></div>
      <div class="bg-right"></div>
    </div>

    <div class="content">
      <section class="left">
        <header class="topbar left-topbar bookk18">
          <div class="brand-left">SUYEON</div>
          <div class="brand-right">KIM</div>
        </header>

        <div class="intro">
          <p class="bookk14">
            김수연은 서울을 기반으로 활동하는 <span class="accent">그래픽 디자이너</span>다.<br />
            ① <span class="accent">편집 디자인</span>과 ② <span class="accent">촬영 위주의 영상 작업</span>에 관심이 많고, 디자인 외에도 개발에 관심이 많아
            ③ <span class="accent">클라이언트 개발</span>을 공부하고 있다.<br />
            정보를 구조화하거나 시각화하는 일을 좋아하며, 관심 분야가 넓어 늘 내가 좋아하는 것들의 공통점을 찾으려 노력한다.
          </p>

          <div class="contact bookk14">
            <div>IG @uyeonworks</div>
            <div>uyeonworks@gmail.com</div>
          </div>
        </div>

        <div class="copyright bookk12">
          © 2025 SUYEON KIM. </br>
          이 웹사이트는 현재 공사 중입니다.
        </div>
      </section>

      <section class="right">
        <header class="topbar right-topbar bookk18">
          <div class="brand-left">SUYEON</div>
          <div class="filter" id="filter">
            <button type="button" class="filter-btn bookk18" id="filterBtn" aria-haspopup="menu" aria-expanded="false">
              ALL
            </button>
            <div class="filter-menu" id="filterMenu" role="menu" aria-label="Work filter">
              <button type="button" class="filter-item" data-tag="all" role="menuitem">ALL</button>
              <button type="button" class="filter-item" data-tag="graphic" role="menuitem">GRAPHIC</button>
              <button type="button" class="filter-item" data-tag="editorial" role="menuitem">EDITORIAL</button>
              <button type="button" class="filter-item" data-tag="video" role="menuitem">VIDEO</button>
              <button type="button" class="filter-item" data-tag="web" role="menuitem">WEB</button>
            </div>
          </div>
        </header>

        <div class="right-grid"></div>
      </section>
    </div>
  </main>

  <script src="main.js" defer></script>
</body>

</html>
